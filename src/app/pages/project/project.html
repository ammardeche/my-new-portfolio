<section
  data-aos="fade-up"
  class="pt-60 md:py-60 min-h-screen flex items-center justify-center relative overflow-hidden"
>
  <!-- Background Effects -->
  <div class="absolute inset-0 -z-10">
    <!-- Gradient background -->
    <div class="absolute inset-0 bg-gradient-to-br"></div>

    <!-- Animated dots -->
    <div
      class="absolute top-1/4 left-1/4 w-2 h-2 xs:w-3 xs:h-3 bg-primary rounded-full animate-pulse"
    ></div>
    <div
      class="absolute top-1/3 right-1/3 w-1 h-1 xs:w-2 xs:h-2 bg-blue-400 rounded-full animate-ping animate-delay-100"
    ></div>
    <div
      class="absolute bottom-1/4 left-1/3 w-2 h-2 xs:w-3 xs:h-3 bg-purple-400 rounded-full animate-pulse animate-delay-300"
    ></div>
    <div
      class="absolute top-2/3 right-1/4 w-1 h-1 xs:w-2 xs:h-2 bg-cyan-400 rounded-full animate-pulse animate-delay-500"
    ></div>
  </div>

  <div
    class="container mx-auto px-4 xs:px-6 lg:px-8 col-center-center gap-8 xs:gap-10 sm:gap-12 text-center"
  >
    <!-- Main Illustration -->
    <div class="relative">
      <!-- Glow effect -->
      <div
        class="absolute -inset-8 xs:-inset-12 sm:-inset-16 bg-gradient-to-r from-primary/20 to-cyan-500/10 blur-2xl xs:blur-3xl rounded-full -z-10"
      ></div>

      <!-- Robot/Illustration with hover effect -->
      <div class="relative group">
        <img
          class="w-48 h-48 xs:w-56 xs:h-56 sm:w-64 sm:h-64 md:w-72 md:h-72 lg:w-80 lg:h-80 xl:w-96 xl:h-96 rounded-3xl xs:rounded-4xl object-contain transition-all duration-700 group-hover:scale-105 group-hover:rotate-3"
          src="/images/robo.png"
          alt="Under Development Illustration"
        />

        <!-- Animated border effect -->
        <div
          class="absolute -inset-4 xs:-inset-6 border-2 border-primary/30 rounded-3xl xs:rounded-4xl group-hover:border-primary/50 transition-colors duration-500"
        ></div>

        <!-- Floating animation elements -->
        <div
          class="absolute -top-2 -right-2 xs:-top-3 xs:-right-3 w-8 h-8 xs:w-10 xs:h-10 animate-spin"
        >
          <svg class="w-full h-full text-primary/60" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
            />
          </svg>
        </div>

        <div
          class="absolute -bottom-2 -left-2 xs:-bottom-3 xs:-left-3 w-6 h-6 xs:w-8 xs:h-8 animate-bounce"
        >
          <svg class="w-full h-full text-blue-400/60" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="max-w-2xl mx-auto col-center-center gap-4 xs:gap-6">
      <!-- Status Badge -->
      <div
        class="inline-flex items-center gap-2 xs:gap-3 px-4 xs:px-6 py-2 xs:py-3 rounded-full bg-primary/10 border border-primary/30 animate-pulse"
      >
        <div class="w-2 h-2 xs:w-3 xs:h-3 bg-primary rounded-full"></div>
        <span class="text-xs xs:text-sm font-medium tracking-wider uppercase"
          >Under Development</span
        >
      </div>

      <!-- Main Heading -->
      <h1
        class="text-3xl xs:text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight xs:leading-tight"
      >
        <span
          class="bg-gradient-to-r from-white via-primary to-cyan-300 bg-clip-text text-transparent"
        >
          Something Amazing
        </span>
        <br class="hidden xs:block" />
        <span class="text-white">Is Coming Soon</span>
      </h1>

      <!-- Description -->
      <p
        class="text-gray-300 text-base xs:text-lg sm:text-xl leading-relaxed xs:leading-relaxed max-w-xl mx-auto px-4"
      >
        We're currently crafting something special behind the scenes.
        <span class="block xs:inline">Stay tuned for updates!</span>
      </p>

      <!-- Progress Indicator -->
      <div class="w-full max-w-md mt-4 xs:mt-6">
        <div class="flex justify-between text-xs xs:text-sm text-gray-400 mb-2">
          <span>Development Progress</span>
          <span class="font-medium text-primary animate-pulse">75%</span>
        </div>
        <div class="w-full h-2 xs:h-3 bg-white/10 rounded-full overflow-hidden">
          <div
            class="h-full bg-gradient-to-r from-primary to-cyan-500 rounded-full w-3/4 animate-pulse"
          ></div>
        </div>
        <p class="text-xs xs:text-sm text-gray-500 mt-2">Estimated launch: Soonâ„¢</p>
      </div>

      <!-- Features Grid -->
      <div class="grid grid-cols-1 xs:grid-cols-2 gap-4 xs:gap-6 mt-6 xs:mt-8 max-w-lg mx-auto">
        <div
          class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10 hover:border-primary/30 transition-colors duration-300"
        >
          <div
            class="w-8 h-8 xs:w-10 xs:h-10 flex items-center justify-center rounded-lg bg-primary/10"
          >
            <svg
              class="w-4 h-4 xs:w-5 xs:h-5 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <span class="text-sm xs:text-base">Innovative Features</span>
        </div>

        <div
          class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10 hover:border-primary/30 transition-colors duration-300"
        >
          <div
            class="w-8 h-8 xs:w-10 xs:h-10 flex items-center justify-center rounded-lg bg-blue-500/10"
          >
            <svg
              class="w-4 h-4 xs:w-5 xs:h-5 text-blue-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>
          <span class="text-sm xs:text-base">Lightning Fast</span>
        </div>
      </div>

      <!-- CTA Buttons -->
      <div class="flex flex-col xs:flex-row gap-4 mt-8 xs:mt-10">
        <button
          class="btn capitalize px-6 xs:px-8 py-3 xs:py-4 rounded-full font-medium text-sm xs:text-base transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-primary/20"
          [routerLink]="['/project']"
        >
          View Current Projects
        </button>
        <button
          class="view-btn capitalize px-6 xs:px-8 py-3 xs:py-4 rounded-full font-medium text-sm xs:text-base border border-white/20 hover:border-primary transition-all duration-300 hover:scale-105"
          [routerLink]="['/contact-me']"
        >
          Get Notified
        </button>
      </div>

      <!-- Social/Contact Info -->
      <div class="text-center mt-6 xs:mt-8">
        <p class="text-gray-400 text-xs xs:text-sm">
          Follow for updates or
          <a href="mailto:hello@example.com" class="text-primary hover:underline transition-colors">
            contact me directly
          </a>
        </p>
        <div class="flex justify-center gap-4 mt-4">
          <a
            href="#"
            class="w-8 h-8 xs:w-10 xs:h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-primary/20 border border-white/10 hover:border-primary/30 transition-all duration-300"
          >
            <svg class="w-4 h-4 xs:w-5 xs:h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              />
            </svg>
          </a>
          <a
            href="#"
            class="w-8 h-8 xs:w-10 xs:h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-blue-600/20 border border-white/10 hover:border-blue-600/30 transition-all duration-300"
          >
            <svg class="w-4 h-4 xs:w-5 xs:h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
              />
            </svg>
          </a>
          <a
            href="#"
            class="w-8 h-8 xs:w-10 xs:h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-purple-600/20 border border-white/10 hover:border-purple-600/30 transition-all duration-300"
          >
            <svg class="w-4 h-4 xs:w-5 xs:h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
