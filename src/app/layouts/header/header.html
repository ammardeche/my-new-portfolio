<!-- header.component.html -->
<header class="w-full fixed top-0 left-0 right-0 z-50 px-4 xs:px-6 py-6">
  <!-- Main Navigation -->
  <nav class="container mx-auto bg-[#0a0d1f]/90 backdrop-blur-md border-2 border-primary/10 rounded-3xl xs:rounded-4xl px-4 xs:px-6 py-4 xs:py-4 row-between-center shadow-2xl shadow-primary/5">
    
    <!-- Logo -->
    <div class="logo">
      <a [routerLink]="['']" class="inline-block">
        <img class="w-12 xs:w-14 sm:w-[60px] transition-transform hover:scale-105" 
             src="/images/logo.png" 
             alt="Logo" />
      </a>
    </div>

    <!-- Desktop Navigation (hidden on mobile) -->
    <div class="hidden lg:row-center gap-4 xl:gap-6">
      <a [routerLink]="['']" 
         class="capitalize px-3 py-2 text-sm xl:text-base transition-all duration-300 hover:text-primary relative group"
         [class.text-primary]="activeRoute() === ''"
         (click)="onRouteClick('')">
        home
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-3/4"></span>
      </a>
      <a [routerLink]="['about-me']" 
         class="capitalize px-3 py-2 text-sm xl:text-base transition-all duration-300 hover:text-primary relative group"
         [class.text-primary]="activeRoute() === 'about-me'"
         (click)="onRouteClick('about-me')">
        about me
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-3/4"></span>
      </a>
      <a [routerLink]="['service']" 
         class="capitalize px-3 py-2 text-sm xl:text-base transition-all duration-300 hover:text-primary relative group"
         [class.text-primary]="activeRoute() === 'service'"
         (click)="onRouteClick('service')">
        services
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-3/4"></span>
      </a>
      <a [routerLink]="['pricing']" 
         class="capitalize px-3 py-2 text-sm xl:text-base transition-all duration-300 hover:text-primary relative group"
         [class.text-primary]="activeRoute() === 'pricing'"
         (click)="onRouteClick('pricing')">
        pricing
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-3/4"></span>
      </a>
      <a [routerLink]="['project']" 
         class="capitalize px-3 py-2 text-sm xl:text-base transition-all duration-300 hover:text-primary relative group"
         [class.text-primary]="activeRoute() === 'project'"
         (click)="onRouteClick('project')">
        project
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-3/4"></span>
      </a>
      <a [routerLink]="['contact-me']" 
         class="capitalize px-3 py-2 text-sm xl:text-base transition-all duration-300 hover:text-primary relative group"
         [class.text-primary]="activeRoute() === 'contact-me'"
         (click)="onRouteClick('contact-me')">
        contact me
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-3/4"></span>
      </a>
    </div>

    <!-- Desktop CTA Button (hidden on mobile) -->
    <button [routerLink]="['get-started']"
            class="hidden lg:flex btn capitalize px-5 xl:px-6 py-2.5 xl:py-3 rounded-full font-medium text-sm xl:text-base transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-primary/20">
      get started
    </button>

    <!-- Mobile Menu Toggle -->
    <button class="lg:hidden menu-toggle p-2 rounded-lg hover:bg-white/5 transition-colors"
            (click)="toggleMenu()"
            aria-label="Toggle menu"
            aria-expanded="isMenuOpen()">
      <!-- Animated Hamburger Icon -->
      <div class="relative w-6 h-6">
        <span class="absolute top-1 left-0 w-6 h-0.5 bg-white transition-all duration-300"
              [class]="isMenuOpen() ? 'rotate-45 top-3' : ''"></span>
        <span class="absolute top-3 left-0 w-6 h-0.5 bg-white transition-all duration-300"
              [class]="isMenuOpen() ? 'opacity-0' : ''"></span>
        <span class="absolute top-5 left-0 w-6 h-0.5 bg-white transition-all duration-300"
              [class]="isMenuOpen() ? '-rotate-45 top-3' : ''"></span>
      </div>
    </button>

  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="lg:hidden fixed inset-0 z-40 transition-all duration-300 ease-in-out"
       [class]="isMenuOpen() ? 'opacity-100 visible' : 'opacity-0 invisible'">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"
         (click)="closeMenu()"></div>
    
    <!-- Mobile Menu Panel -->
    <div class="absolute top-24 right-4 xs:right-6 w-72 xs:w-80 mobile-menu bg-[#0a0d1f] border-2 border-primary/10 rounded-2xl shadow-2xl shadow-primary/10 transition-all duration-300 ease-out"
         [class]="isMenuOpen() ? 'translate-x-0 opacity-100' : 'translate-x-8 opacity-0'">
      
      <div class="p-6">
        <!-- Mobile Navigation Links -->
        <div class="col gap-1">
          <a [routerLink]="['']" 
             class="capitalize px-4 py-3 rounded-xl hover:bg-white/5 transition-all duration-300 flex items-center group"
             [class.bg-white/5]="activeRoute() === ''"
             (click)="onRouteClick('')">
            <span class="w-1 h-6 bg-primary rounded-full mr-3 transition-all duration-300 group-hover:h-8"
                  [class]="activeRoute() === '' ? 'h-8' : ''"></span>
            <span class="text-lg">Home</span>
          </a>
          
          <a [routerLink]="['about-me']" 
             class="capitalize px-4 py-3 rounded-xl hover:bg-white/5 transition-all duration-300 flex items-center group"
             [class.bg-white/5]="activeRoute() === 'about-me'"
             (click)="onRouteClick('about-me')">
            <span class="w-1 h-6 bg-primary rounded-full mr-3 transition-all duration-300 group-hover:h-8"
                  [class]="activeRoute() === 'about-me' ? 'h-8' : ''"></span>
            <span class="text-lg">About Me</span>
          </a>
          
          <a [routerLink]="['service']" 
             class="capitalize px-4 py-3 rounded-xl hover:bg-white/5 transition-all duration-300 flex items-center group"
             [class.bg-white/5]="activeRoute() === 'service'"
             (click)="onRouteClick('service')">
            <span class="w-1 h-6 bg-primary rounded-full mr-3 transition-all duration-300 group-hover:h-8"
                  [class]="activeRoute() === 'service' ? 'h-8' : ''"></span>
            <span class="text-lg">Services</span>
          </a>
          
          <a [routerLink]="['pricing']" 
             class="capitalize px-4 py-3 rounded-xl hover:bg-white/5 transition-all duration-300 flex items-center group"
             [class.bg-white/5]="activeRoute() === 'pricing'"
             (click)="onRouteClick('pricing')">
            <span class="w-1 h-6 bg-primary rounded-full mr-3 transition-all duration-300 group-hover:h-8"
                  [class]="activeRoute() === 'pricing' ? 'h-8' : ''"></span>
            <span class="text-lg">Pricing</span>
          </a>
          
          <a [routerLink]="['project']" 
             class="capitalize px-4 py-3 rounded-xl hover:bg-white/5 transition-all duration-300 flex items-center group"
             [class.bg-white/5]="activeRoute() === 'project'"
             (click)="onRouteClick('project')">
            <span class="w-1 h-6 bg-primary rounded-full mr-3 transition-all duration-300 group-hover:h-8"
                  [class]="activeRoute() === 'project' ? 'h-8' : ''"></span>
            <span class="text-lg">Projects</span>
          </a>
          
          <a [routerLink]="['contact-me']" 
             class="capitalize px-4 py-3 rounded-xl hover:bg-white/5 transition-all duration-300 flex items-center group"
             [class.bg-white/5]="activeRoute() === 'contact-me'"
             (click)="onRouteClick('contact-me')">
            <span class="w-1 h-6 bg-primary rounded-full mr-3 transition-all duration-300 group-hover:h-8"
                  [class]="activeRoute() === 'contact-me' ? 'h-8' : ''"></span>
            <span class="text-lg">Contact Me</span>
          </a>
        </div>

        <!-- Mobile CTA Button -->
        <div class="mt-6 pt-6 border-t border-white/10">
          <button [routerLink]="['get-started']"
                  class="w-full btn capitalize px-6 py-3 rounded-full font-medium text-lg transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]"
                  (click)="closeMenu()">
            Get Started
          </button>
          
          <!-- Social Links (Optional) -->
          <div class="flex justify-center gap-4 mt-6">
            <a href="#" class="p-2 rounded-full hover:bg-white/5 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
              </svg>
            </a>
            <a href="#" class="p-2 rounded-full hover:bg-white/5 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
            </a>
            <a href="#" class="p-2 rounded-full hover:bg-white/5 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
